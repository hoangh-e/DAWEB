
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armor: Đăng nhập</title>

    <link rel="stylesheet" href="css/sigup.css">
</head>
<body>

    <img src="img/loader.gif" class="loader" alt="">

    <div class="alert-box">
        <img src="img/error.png" class="alert-img" alt="">
        <p class="alert-msg"></p>
    </div>

    <script>
        function login() {
            var form = document.querySelector('#login-form');
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                var xhr = new XMLHttpRequest();
                xhr.open('POST', 'xulyLogin.php', true);
                xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                xhr.onload = function() {
                    if (xhr.status === 200 && xhr.responseText === 'success') {
                        window.location.href = 'index.php';
                    } else {
                        document.getElementById("error-message").innerHTML = "Sai tên đăng nhập hoặc mật khẩu";
                    }
                };
                xhr.send(new FormData(form));
            });
        }
    </script>

    <div>
        <img src="img/dark-logo.png" class="logo "alt="">
        <form id="login-form">
            <input type="text" autocomplete="off" id="username" name="username" placeholder="Tên tài khoản">
            <div id="error-message"></div>
            <input type="password" autocomplete="off" id="password" name="password" placeholder="Mật Khấu">
            <button onclick="login()" class="submit-btn" name="login-btn">Đăng  nhập</button>
        </form>
        <a href="sigup.html" class="link">chưa có tài khoản? Đăng ký</a>
    </div>

    <script src="js/form.js"></script>

</body>
</html>
